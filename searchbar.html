<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="true" />
    <meta name="theme-color" content="#3b3d3d">

    <meta name="description" content="" />
    <meta name="robots" content="index, follow" />
    <meta name="Author" content="Milos Zekovic - www.miloszekovic.com" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
    
    <link rel="stylesheet" href="css/styles.min.css">
    
    <link rel="shortcut icon" type="image/x-icon" href="img/ui/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/ui/apple-touch-icon.png"/>
</head>

<body style="background: url(img/content/bg.jpg) top center fixed no-repeat;background-size: cover">

    <!-- header -->
    <header>
        <div class="header">
            <a href="#"><img src="img/ui/logo-sb.svg" alt="" /></a>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="#" class="search-button"><i class="fa fa-search" aria-hidden="true"></i></a>
            </nav>
        </div>

        <div class="searchbar">
            <div class="close-wrapper">
                <a href="#"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
            </div>
            <form id="searchform">
                <input type="text" name="search" placeholder="Type to Search ...">
            </form>
            <button type="submit" form="searchform" value="searchform"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </header>
    <!-- end header -->

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="js/main.min.js"></script>
    <!-- end scripts -->

</html>
